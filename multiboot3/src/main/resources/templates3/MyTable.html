<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title> Create</title>
</head>
<body>
<h1 layout:fragment="header">MyTable : Create</h1>
<div layout:fragment="content" class="container">
    <form id="myTableForm" th:action="@{/myTable(form)}" th:object="${myTable}"
          action="#" method="post">
        	<label>TablesInTest</label> : <input name="tablesInTest" value="${myTable.tablesInTest}" /><br/>
	<label>Module</label> : <input name="module" value="${myTable.module}" /><br/>
	<label>TableNameUpCase</label> : <input name="tableNameUpCase" value="${myTable.tableNameUpCase}" /><br/>
	<label>TableName</label> : <input name="tableName" value="${myTable.tableName}" /><br/>
    </form>
</div>
</body>
</html>
